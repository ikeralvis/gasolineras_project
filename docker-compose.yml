services:
  mongo:
    image: mongo:8  
    container_name: mon
    env_file:
      - .env
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:18
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./usuarios-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  gasolineras:
    build: ./gasolineras-service
    container_name: gasolineras-service
    env_file:
      - .env
    ports:
      - "${GASOLINERAS_PORT}:8000"
    environment:
      MONGO_DB: ${MONGO_DB_NAME}
      MONGO_USER: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_PASS: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      PORT: 8000 # Puerto interno del contenedor
    depends_on:
      mongo:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  usuarios:
    build: ./usuarios-service
    container_name: usuarios-service
    env_file:
      - .env
    ports:
      - "${USUARIOS_PORT}:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  gateway:
    build: ./gateway-hono
    container_name: gateway-hono
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT}:8080"
    environment:
      PORT: 8080
      USUARIOS_SERVICE_URL: http://usuarios:3001
      GASOLINERAS_SERVICE_URL: http://gasolineras:8000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      GATEWAY_URL: ${GATEWAY_URL:-http://localhost:8080}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      usuarios:
        condition: service_healthy
      gasolineras:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend-client
      args:
        VITE_API_BASE_URL: http://localhost:${GATEWAY_PORT}
        VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
    container_name: frontend-client
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      gateway:
        condition: service_healthy

volumes:
  mongo_data:
  postgres_data: