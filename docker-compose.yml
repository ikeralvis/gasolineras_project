services:
  mongo:
    image: mongo:7
    container_name: mongo
    env_file:
      - .env
    ports:
      - "${MONGO_PORT}:${MONGO_PORT}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    volumes:
      - mongo_data:/data/db

  postgres:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  gasolineras:
    build: ./gasolineras-service
    container_name: gasolineras-service
    env_file:
      - .env
    ports:
      - "${GASOLINERAS_PORT}:8000"
    environment:
      MONGO_DB: ${MONGO_DB_NAME}
      MONGO_USER: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_PASS: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      PORT: 8000 # Puerto interno del contenedor
    depends_on:
      - mongo

  usuarios:
    build: ./usuarios-service
    container_name: usuarios-service
    env_file:
      - .env
    ports:
      - "${USUARIOS_PORT}:3001"
    environment:
      NODE_ENV: development
      PORT: 3001 # Puerto interno del contenedor
    depends_on:
      - postgres

  gateway:
    build: ./gateway-hono
    container_name: gateway-hono
    env_file:
      - .env
    ports:
      - "${GATEWAY_PORT}:8080"
    environment:
      PORT: 8080
      USUARIOS_SERVICE_URL: http://usuarios:3001
      GASOLINERAS_SERVICE_URL: http://gasolineras:8000
    depends_on:
      - usuarios
      - gasolineras

  frontend:
    build: ./frontend-react
    container_name: frontend-client
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      # El frontend consumir√° el gateway en el mismo host pero con el puerto expuesto
      VITE_API_BASE_URL: http://localhost:${GATEWAY_PORT}
    depends_on:
      - gateway

volumes:
  mongo_data:
  postgres_data: